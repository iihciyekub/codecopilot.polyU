  <script>
    // mermaid
    var num = 0;
    mermaid.initialize({ startOnLoad: false });


    //core
    window.$docsify = {
      // name: `<i class="fa-solid fa-code"></i> ${short_name}`,
      // repo: 'https://github.com/iihciyekub/codecopilot.polyU',
      markdown: {
        smartypants: true,
        renderer: {
          link: function () {
            // ...
          },
        },
      },
      // function
      markdown: function (marked, renderer) {
        // ...
        return marked;
      },
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']],
      markdown: {
        renderer: {
          code: function (code, lang) {

            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else if (lang === 'mermaid') {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            } else if (lang === 'pdf') {
              code = code.trim();
              if (code.indexOf("github.com/") != -1) {
                code = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + code;
                code = code.replace("github.com/", "raw.githubusercontent.com/").replace("/blob", "");
              }else{
                code = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${github_url.replace("github.com/", "raw.githubusercontent.com/")}/main/${code}`
              }

              var pdf_renderer = function (code, lang, verify) {
                function unique_id_generator() {
                  function rand_gen() {
                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                  }
                  return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                }
                if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                  if (verify) {
                    return true;
                  } else {
                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                    var container_list = new Array();
                    if (localStorage.getItem('pdf_container_list')) {
                      container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                    }
                    container_list.push({ "pdf_location": code, "div_id": divId });
                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                    return (
                      '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                      + '<a href="' + code + '"> Link </a> to ' + code +
                      '</div>'
                    );
                  }
                }
                return false;
              }
              if (pdf_renderer(code, lang, true)) {
                return pdf_renderer(code, lang, false);
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
      // <!-- 搜索框 -->
      search: {
        placeholder: {
          '/': '全局搜索...'
        },
        depth: 3
      },
      auto2top: true,
      topMargin: 90,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3, // 就是个参数
      // <!-- 回到顶部 -->
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      // 分页导航插件
      pagination: {
        previousText: '上一卷',
        nextText: '下一卷',
        crossChapter: true,
        crossChapterText: true
      },
      //统计字数
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

    }
  </script>
